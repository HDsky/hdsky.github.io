="line"><span class="keyword">else</span>:</span><br><span class="line">    <span class="built_in">print</span>(<span class="string">&quot;young&quot;</span>)</span><br></pre></td></tr></table></figure>执行后会报错</li></ol><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">TypeError: <span class="string">&#x27;&gt;=&#x27;</span> <span class="keyword">not</span> supported between instances of <span class="string">&#x27;str&#x27;</span> <span class="keyword">and</span> <span class="string">&#x27;int&#x27;</span></span><br></pre></td></tr></table></figure><p>原因是input()输入的是str类型，需要将其转成int型。</p><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">int(input(&quot;input your age:&quot;))</span><br></pre></td></tr></table></figure></section><footer class="post-meta"><section class="categories"><a href="/categories/%E5%AD%A6%E4%B9%A0%E7%AC%94%E8%AE%B0/"><i class="fas fa-folder"></i> 学习笔记</a></section><section class="tags"><a href="/tags/%E9%9A%8F%E5%86%99/"><i class="fas fa-tag" aria-hidden></i> 随写 </a><a href="/tags/%E5%AD%A6%E4%B9%A0%E7%AC%94%E8%AE%B0/"><i class="fas fa-tag" aria-hidden></i> 学习笔记</a></section></footer><div class="post-end" data-text="End"></div></article><section><div id="disqus_thread"></div><script>!function(s){window.DISQUS=null;var e=s.createElement("link");e.rel="stylesheet",e.href="https://cdn.jsdelivr.net/npm/disqusjs@1.2.3/dist/disqusjs.css",s.head.appendChild(e);var n=s.createElement("script");n.async=!0,n.src="https://cdn.jsdelivr.net/npm/disqusjs@1.2.3/dist/disqus.js",n.onload=function(){new DisqusJS({shortname:"hdsky-pw",siteName:"BLOG | HDSKY",identifier:"2017-09-23-python-notebook",url:"https://hdsky.pw/2017-09-23-python-notebook.html",title:"Python读书笔记",api:"",apikey:"nvPDNH7YoE53bGKClf2CTyHqz9pYcnEsDoMFdpBEdarIrYJNfsdSDrAioHU5292n",admin:"disqus_tr
