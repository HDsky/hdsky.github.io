<span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#!/bin/bash</span></span><br><span class="line"></span><br><span class="line">mmode=<span class="variable">$1</span></span><br><span class="line"></span><br><span class="line"><span class="comment">#wget https://ghfast.top/https://github.com/17mon/china_ip_list/blob/master/china_ip_list.txt</span></span><br><span class="line"></span><br><span class="line">CNIP=<span class="string">&quot;/home/username/china_ip_list.txt&quot;</span></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="title">gen_iplist</span></span>() &#123;</span><br><span class="line">    <span class="built_in">cat</span> &lt;&lt;-<span class="string">EOF</span></span><br><span class="line"><span class="string">        $(cat $&#123;CNIP:=/dev/null&#125; 2&gt;/dev/null)</span></span><br><span class="line"><span class="string">EOF</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="title">flush_r</span></span>() &#123;</span><br><span class="line">    iptables -F ALLCNRULE 2&gt;/dev/null</span><br><span class="line">    iptables -D INPUT -p tcp -j ALLCNRULE 2&gt;/dev/null</span><br><span class="line">    iptables -X ALLCNRULE 2&gt;/dev/null</span><br><span class="line">    ipset -X allcn 2&gt;/dev/null</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="title">mstart</span></span>() &#123;</span><br><span class="line">    ipset create allcn <span class="built_in">hash</span>:net 2&gt;/dev/null</span><br><span class="line">    ipset -! -R &lt;&lt;-<span class="string">EOF</span></span><br><span class="line"><span class="string">$(gen_iplist | sed -e &quot;s/^/add allcn /&quot;)</span></span><br><span class="line"><span class="string">EOF</span></span><br><span class="line"></span><br><span class="line">    iptables -N ALLCNRULE</span><br><span class="line">    iptables -I INPUT -p tcp -j ALLCNRULE</span><br><span class="line"></span><br><span class="line">    <span class="comment"># 1. 放行已建立和关联的连接</span></span><br><span class="line">    iptables -A ALLCNRULE -m conntrack --ctstate ESTABLISHED,RELATED -j RETURN</span><br><span class="line"></span><br><span class="line">    <span class="comment"># 2. 本地及内网地址放行</span></span><br><span class="line">    iptables -A ALLCNRULE -s 127.0.0.0/8 -j RETURN</span><br><span class="line">    iptables -A ALLCNRULE -s 169.254.0.0/16 -j RETURN</span><br><span class="line">    iptables -A ALLCNRULE -s 224.0.0.0/4 -j RETURN</span><br><span class="line">    iptables -A ALLCNRULE -s 255.255.255.255 -j RETURN</span><br><span class="line"></span><br><span class="line">    iptables -A ALLCNRULE -s 10.0.0.0/8 -j RETURN</span><br><span class="line">    iptables -A ALLCNRULE -s 172.16.0.0/12 -j RETURN</span><br><span class="line">    iptables -A ALLCNRULE -s 192.168.0.0/16 -j RETURN</span><br><span class="line"></span><br><span class="line">    <span class="comment"># 3. 来自中国大陆 IP 放行</span></span><br><span class="line">    iptables -A ALLCNRULE -m <span class="built_in">set</span> --match-set allcn src -j RETURN</span><br><span class="line"></span><br><span class="line">    <span class="comment"># 4. 其余 DROP</span></span><br><span class="line">    iptables -A ALLCNRULE -p tcp -j DROP</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment"># 主入口逻辑</span></span><br><span class="line"><span class="keyword">if</span> [ <span class="string">&quot;<span class="variable">$mmode</span>&quot;</span> == <span class="string">&quot;stop&quot;</span> ]; <span class="keyword">then</span></span><br><span class="line">    flush_r</span><br><span class="line">    <span class="built_in">exit</span> 0</span><br><span class="line"><span class="keyword">fi</span></span><br><span class="line"></span><br><span class="line">flush_r</span><br><span class="line"><span class="built_in">sleep</span> 1</span><br><span class="line">mstart</span><br><span class="line"></span><br></pre></td></tr></table></figure><p>屏蔽国外IP。</p><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">./allcn.sh</span><br></pre></td></tr></table></figure><p>解除屏蔽国外IP。</p><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">./allcn.sh stop</span><br></pre></td></tr></table></figure><p>查看iptables，检查屏蔽或解除屏蔽的结果。</p><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">iptables -L</span><br></pre></td></tr></table></figure></section><footer class="post-meta"><section class="tags"><a href="/tags/%E5%88%86%E4%BA%AB/"><i class="fas fa-tag" aria-hidden></i> 分享</a></section></footer><div class="post-end" data-text="End"></div></article><section></section></main><footer class="footer"><div class="footer-wrapper"><p class="copyright">&copy; 2016 - 2025 黑&amp;蛋</p><p class="theme">Hexo Theme <a href="https://github.com/giuem/hexo-theme-iris" target="_blank" rel="noopener noreferrer">Iris</a> with <i class="fas fa-heart"></i></p></div></footer></body></html>
